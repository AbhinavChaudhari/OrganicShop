{% extends 'base.html' %}

{% block main %}
<div class="card mt-3 text-center ">
    <h2 class="py-2">Report</h2>
</div>
<div class="container mt-5">


    <div class="row text-center">
        <div class="col-md-3">
            <a name="" id="" class="btn btn-primary px-4 mt-5 py-3" href="{% url 'salereport' %}" role="button"> Sale
                Report </a>
        </div>
        <div class="col-md-3">
            <a name="" id="" class="btn btn-warning px-4 mt-5 py-3" href="{% url 'purchasereport' %}"

        </div>
        <div class="col-md-3">
            <a name="" id="" class="btn btn-danger px-5 mt-5 py-3" href="{% url 'stockreport' %}" role="button">Stock

        </div>

            <a name="" id="" class="btn btn-success px-4 mt-5 py-3" href="{% url 'expancereport' %}"

            <a name="" id="" class="btn btn-warning px-2 mt-5 py-3" href="{% url 'purchaseremaining' %}"

            <a name="" id="" class="btn btn-primary px-2 mt-5 py-3" href="{% url 'saleremaining' %}"

    </div>

</div>
