{% extends 'base.html' %}


{% block main %}


<div class="container-fluid">
    <form action="#" method="POST"> {% csrf_token %}
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center text-uppercase card mb-4"> purchase Delete</h1>


                <div class="row">
                    <div class="col-md-3 mx-auto">
                        <div class="form-group">
                            <label for=""></label>
                            <input disabled type="text" class="form-control text-center" name="vandor_name" id="vandor_name"
                                aria-describedby="helpId" value={{ st.vandor_name }}   placeholder="Enter Vandor Name">

                        </div>
                    </div>
                    <div class="col-md-3 mx-auto">
                        <div class="form-group">
                            <label for=""></label>
                            <input disabled type="text" class="form-control text-center" name="mobile_no" id="mobile_no"
                                aria-describedby="helpId" value={{ st.mobile_no }} placeholder="Enter Vandor Mobile No">

                        </div>
                    </div>
                    <div class="col-md-3 mx-auto">
                        <div class="form-group">
                            <label for=""></label>
                            <input disabled type="text" class="form-control text-center" name="batch_sr_no" id="batch_sr_no"
                                aria-describedby="helpId" value={{ st.batch_sr_no }} required placeholder="Batch Serial No">

                        </div>
                    </div>
                    <div class="col-md-3 mx-auto">
                        <div class="form-group">
                            <label for=""></label>
                            <input disabled type="text" class="form-control text-center" name="stock_name" id="stock_name"
                                aria-describedby="helpId" value={{ st.stock_name }} required placeholder="Stock Name">

                        </div>
                    </div>
                    <div class="col-md-3 mx-auto">
                        <div class="form-group">
                            <label for=""></label>
                            <input disabled type="number" class="form-control text-center" name="vandor_price" id="vandor_price"
                                aria-describedby="helpId" value={{ st.vandor_price }} required placeholder="Vandor Price">

                        </div>
                    </div>
                    <div class="col-md-3 mx-auto">
                        <div class="form-group">
                            <label for=""></label>
                            <input disabled type="number" class="form-control text-center" name="pack" id="pack"
                                aria-describedby="helpId" value={{ st.pack }} required placeholder="Pack">

                        </div>
                    </div>

                    <div class="col-md-3 mx-auto">
                        <div class="form-group">
                            <label for=""></label>
                            <input disabled type="text" class="form-control text-center" name="size" id="size"
                                aria-describedby="helpId" value={{ st.size }} required placeholder="Size">

                        </div>
                    </div>

                    <div class="col-md-3 mx-auto">
                        <div class="form-group">
                            <label for=""></label>
                            <input disabled type="number" class="form-control text-center" name="qty" id="qty"
                                aria-describedby="helpId" value={{ st.qty }}  required placeholder="Quantity">

                        </div>
                    </div>
                    <div class="col-md-3 mx-auto">
                        <div class="form-group">
                            <label for=""></label>
                            <input disabled type="number" class="form-control text-center" name="selling_price"
                                id="selling_price" value={{ st.selling_price }} aria-describedby="helpId" required placeholder="Selling  Price">

                        </div>
                    </div>
                    <div class="col-md-3 mx-auto">
                        <div class="form-group">
                            <label for=""></label>
                            <input disabled type="text" class="form-control text-center" name="total" id="total"
                                aria-describedby="helpId" placeholder="Total" value={{ st.total }}>

                        </div>
                    </div>
                    <div class="col-md-12 text-center mb-4">
                      <button type="submit" class="bg-primary btn ">Delete</button>
                        
                    </div>
    </form>
</div>





{% endblock main %}
